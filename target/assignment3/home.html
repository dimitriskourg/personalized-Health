<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="HY359 Login Webpage" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Dimitris Kourgiantakis" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>

    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/loginstyle.css" />
    <link rel="stylesheet" href="./css/settings.css" />
  </head>
  <body>
    <section
      class="vh-100"
      style="
        background: rgb(119, 147, 167);
        background: linear-gradient(
          235deg,
          rgb(117, 144, 163) 0%,
          rgba(186, 208, 212, 1) 100%,
          rgba(252, 176, 69, 1) 100%
        );
      "
    >
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-6 mb-4 mb-lg-0">
            <div class="card mb-3" style="border-radius: 0.5rem">
              <div class="row g-0">
                <div
                  class="col-md-4 text-center text-white"
                  style="
                    border-top-left-radius: 0.5rem;
                    border-bottom-left-radius: 0.5rem;
                    background-color: #3e4149;
                  "
                >
                  <img
                    src="./images/patient.png"
                    alt="Avatar"
                    class="img-fluid my-5"
                    style="width: 80px"
                    id="homeImage"
                  />
                  <h5 id="username" class="mb-4"></h5>
                </div>
                <div class="col-md-8">
                  <div class="card-body p-4 text-center">
                    <h6>Information</h6>
                    <hr class="mt-0 mb-4" />
                    <div class="d-grid gap-3 col-6 mx-auto" id="main-buttons">
                      <button class="btn btn-dark" id="bmi" data-bs-toggle="modal" data-bs-target="#showInfo"
                      data-bs-whatever="bmiInfo">BMI</button>
                      <button class="btn btn-dark" id="doctors">DOCTORS</button>
                      <button class="btn btn-dark" id="changeSettings">
                        Change Settings
                      </button>
                      <button class="btn btn-dark" id="logout">Log out</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Modal -->
    <div
      class="modal fade"
      id="showInfo"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
              Close
            </button>
        </div>
      </div>
    </div>
    <!-- end of Modal!-->

      <!-- This lib to purify html doc -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"
              integrity="sha512-jGh38w63cHRzfBHtyKgEMMkJswUFXDA3YXrDjaE8ptzxV5DDkLDUDjtGUy5tmDkOXHWsItKfFjocaEtj1WuVnQ=="
              crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./javascript/home.js"></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>


    </div>
  </body>
</html>
