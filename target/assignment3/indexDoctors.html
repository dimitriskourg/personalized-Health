<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="HY359 Login Webpage" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Dimitris Kourgiantakis" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>

    <!---CSS FILES-->
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/loginstyle.css" />
    <link rel=" icon" href="./images/login.ico" type="image/x-icon" />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Log in page in the middle of the document -->
    <section
      class="vh-100"
      style="
        background: rgb(119, 147, 167);
        background: linear-gradient(
          235deg,
          rgb(117, 144, 163) 0%,
          rgba(186, 208, 212, 1) 100%,
          rgba(252, 176, 69, 1) 100%
        );
      "
    >
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="./images/signin-photo-doctor.jpeg"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <!-- TODO CHANGE THE LOGIN FOR DOCTORS -->
                    <form id="loginForm" onsubmit="Login(); return false;">
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i
                          class="fas fa-user-md fa-2x me-3"
                          style="color: #133247"
                        ></i>
                        <span class="h1 fw-bold mb-0" style="color: #133247"
                          >MedCrete DOCTORS</span
                        >
                      </div>

                      <h5
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px"
                      >
                        Sign into your account
                      </h5>

                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="username"
                          class="form-control form-control-lg"
                          name="username"
                        />
                        <label class="form-label" for="username"
                          >Username</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="password1"
                          class="form-control form-control-lg"
                          name="password"
                        />
                        <label class="form-label" for="password1"
                          >Password</label
                        >
                      </div>

                      <div class="pt-1 mb-4">
                        <input
                          type="submit"
                          value="LOGIN"
                          class="btn btn-dark btn-lg btn-block"
                          style="background-color: #133247"
                          id="login-button"
                        />
                      </div>
                      <div id="alert-error"></div>

                      <p class="mb-5 pb-lg-2" style="color: #000000">
                        Don't have an account?
                        <a href="./signup.html" style="color: #393f81"
                          >Register here</a
                        >
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/login.js"></script>
    //TODO FIX THIS FOR DOCTORS
  </body>
</html>
