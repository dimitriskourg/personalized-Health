    <div class="container" id="container">
      <h1>Create Account</h1>
      <form
        autocomplete="on"
        id="register"
        onsubmit="finalCheck();return false"
      >
        <div class="all-info">
          <div class="basic-log-info" id="basic-log-info">
            <h3>Basic Info</h3>
            <label for="user-name">minimum 8 characters required:</label>
            <input
              type="text"
              placeholder="Username"
              id="user-name"
              name="username"
              pattern="^[a-zA-Z]+$"
              minlength="8"
              required
            />
            <div class="error" id="usernameError"></div>

            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
            <div class="error" id="emailError"></div>

            <label for="password"
              >8-15 characters containing character, symbol and a number:</label
            >
            <div class="psw">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                pattern="^(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,15}$"
                required
              />
              <i class="far fa-eye-slash" id="togglePassword"></i>
            </div>
            <div class="error" id="passwordStrength"></div>

            <input
              type="password"
              name="password2"
              id="password2"
              placeholder="Re-enter password"
              pattern="^(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,15}$"
              required
            />
            <div class="error" id="password2Error"></div>

            <div class="user-rad">
              <input
                type="radio"
                id="def-user"
                name="user_type"
                value="Default"
                required
                checked="checked"
              />
              <label for="def-user">Default</label>
              <input type="radio" id="doctor" name="user_type" value="Doctor" />
              <label for="doctor">Doctor</label>
            </div>

            <div class="user-rad" id="speciality">
              <input
                type="radio"
                id="pathologist"
                name="specialty"
                value="Pathologist"
                checked="checked"
              />
              <label for="pathologist">Pathologist</label>
              <input
                type="radio"
                id="general-doctor"
                name="specialty"
                value="General-Doctor"
              />
              <label for="General-Doctor">General Doctor</label>
            </div>

            <textarea name="doctor_info" id="doctor-info" cols="20" rows="4">
Doctor Information: </textarea
            >

            <input
              type="text"
              placeholder="First Name"
              id="fname"
              name="firstname"
              minlength="3"
              maxlength="30"
              required
            />

            <input
              type="text"
              placeholder="Last Name"
              id="lname"
              name="lastname"
              minlength="3"
              maxlength="30"
              required
            />

            <label for="date">Date of Birth:</label>
            <input
              type="date"
              id="date"
              name="birthdate"
              value="1980-01-01"
              min="1920-01-01"
              max="2005-12-31"
              required
            />
          </div>

                minlength="5"

                required

              </div>
            </div>

              step="1"
